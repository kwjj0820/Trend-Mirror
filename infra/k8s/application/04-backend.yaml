# 1. Deployment: 백엔드 파드를 관리합니다.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: trend-mirror
spec:
  replicas: 2 # 가용성을 위해 2개의 파드를 실행합니다.

  # 무중단 배포 전략 설정
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0 # 배포 중에도 항상 최소 2개는 살아있어야 함 (서비스 중단 X)
      maxSurge: 2 # 새 버전을 위해 최대 2개까지 추가 생성 허용
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        # GitHub Container Registry 주소 (실제 계정명과 프로젝트명으로 수정 필요)
        image: ghcr.io/kwjj0820/trend-mirror-backend:lite
        ports:
        - containerPort: 8000 # 요청하신 대로 8000번 포트 적용

        # PVC 마운트 설정
        volumeMounts:
        - name: app-data
          mountPath: /downloads
          subPath: downloads
        - name: app-data
          mountPath: /reports
          subPath: reports

        # 리소스 제한 (클러스터 안정성을 위해 필수)
        resources:
          requests:
            cpu: "100m" # 0.1 코어
            memory: "64Mi"
          limits:
            cpu: "200m" # 최대 0.2 코어

        # 헬스 체크 (준비 상태 확인)
        # FastAPI 코드에 @app.get("/agent") 엔드포인트가 있어야 합니다.
        readinessProbe:
          httpGet:
            path: /trendmirror
            port: 8000 # 컨테이너 포트와 동일하게 8000으로 수정
          initialDelaySeconds: 5
          periodSeconds: 5

        # 환경 변수 주입 (ConfigMap과 Secret 사용)
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secret
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: app-data-pvc
---
# 2. Service: 클러스터 내부에 백엔드를 가리키는 주소입니다.
# (외부 접속은 이후 Ingress 단계에서 처리합니다)
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: trend-mirror
spec:
  selector:
    app: backend
  ports:
  - port: 8000        # 서비스 포트 (클러스터 내부용)
    targetPort: 8000  # 파드의 포트 (위의 containerPort와 일치)
