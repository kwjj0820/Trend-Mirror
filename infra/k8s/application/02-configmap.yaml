apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: trend-mirror
data:
  # 1. Internal service connection info
  CHROMA_MODE: "server"
  CHROMA_HOST: "chromadb"
  CHROMA_PORT: "8000"

  # 2. External API Keys (to be injected from Secrets)
  UPSTAGE_API_KEY: "${UPSTAGE_API_KEY}"
  YOUTUBE_API_KEY: "${YOUTUBE_API_KEY}"
  TAVILY_API_KEY: "${TAVILY_API_KEY}"