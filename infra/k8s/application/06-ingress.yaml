apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: trend-mirror
spec:
  # Nginx Ingress Controller를 사용한다고 명시
  ingressClassName: nginx
  rules:
  # [중요] 사용하려는 실제 도메인 주소로 변경해야 합니다.
  # (예: my-project.duckdns.org)
  - host: upstage-woojun.duckdns.org
    http:
      paths:
      # 1. 기본 경로(/)는 프론트엔드 UI로 연결
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 8002

      # 2. /agent로 시작하는 요청은 백엔드 API로 연결
      # (예: /agent/health, /agent/docs 등)
      - path: /agent
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000 # 백엔드 서비스 포트 (8000)