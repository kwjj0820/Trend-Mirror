version: '3.8'

services:
  # 1. 지식 저장소 (Vector DB) - 호스트: 8800
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8800:8000" # Host(8800) -> Container(8000)
    environment:
      - IS_PERSISTENT=TRUE
      - CHROMA_HOST_ADDR=0.0.0.0
      - CHROMA_HOST_PORT=8000
      - PERSIST_DIRECTORY=/chroma/chroma
      - CHROMA_SERVER_AUTH_PROVIDER=""
    volumes:
      - ./chroma_tm:/chroma/chroma
    networks:
      - trend-mirror-network
    restart: unless-stopped

  # 2. 백엔드 API 서버 - 호스트: 8000
  backend:
    build:
      context: .
      target: backend
    image: trend-mirror-backend:latest
    container_name: trend-mirror-backend
    ports:
      - "8000:8000" # [수정됨] Host(8000) -> Container(8000)
    environment:
      - UPSTAGE_API_KEY=${UPSTAGE_API_KEY}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      # 내부 통신 설정
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000 # (주의) Docker 내부끼리는 컨테이너 포트(8000)로 통신
      - CHROMA_COLLECTION_NAME=upstage_embeddings
      - BACKEND_URL=http://backend:8000
    depends_on:
      - chromadb
    networks:
      - trend-mirror-network
    restart: unless-stopped

  # 3. 프론트엔드 UI - 호스트: 8002
  frontend:
    build:
      context: .
      target: frontend
    image: trend-mirror-frontend:latest
    container_name: trend-mirror-frontend
    ports:
      - "8002:8002"
    environment:
      - BACKEND_URL=http://backend:8000 # [수정됨] 백엔드 포트 8000번 바라봄
    depends_on:
      - backend
    networks:
      - trend-mirror-network
    restart: unless-stopped

networks:
  trend-mirror-network:
    driver: bridge
volumes:
 chroma_data:
  driver: local
